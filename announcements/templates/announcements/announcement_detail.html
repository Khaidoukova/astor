{% extends 'main/base.html' %}
{% load static %}

{% block content%}

    <div class="container">
        <div class="row">

            <div class="col-md-4">
                <img style='max-width:300px' src="/media/{{ object.image }}" alt="Новостная картинка">
            </div>


            <div class="col-md-8">
                <h2>{{ object.title }}</h2>
                <h5>{{ object.date }} </h5>
            </div>
            <div class="card-body">
            <p style="word-wrap: break-word;">{{ object.body }}</p>
            </div>



        </div>
    </div>
    {% if is_owner %}
    <a href="{% url 'announcements:edit' object.slug %}" class="btn btn-custom">Изменить</a>
        <a href="{% url 'announcements:delete' object.slug %}" class="btn btn-custom">Удалить</a>
    {% endif %}

{% endblock %}
