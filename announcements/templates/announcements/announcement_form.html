{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
               <div class="card-body">
               <p>Не забудьте указать название компании и к кому обращаться. Ваши данные, указанные при регистрации на сайте, останутся скрытыми.</p>
                   <form method="post" enctype="multipart/form-data">
                       {% csrf_token %}
                       {{ form.as_p }}
                       <button type="submit" class="btn btn-success">
                           {% if object %}
                                Сохранить
                           {% else %}
                                Создать
                           {% endif %}
                       </button>

                   </form>
               </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
