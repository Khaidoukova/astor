{% extends 'main/base.html' %}
{% load static %}

{% block content%}

    <div class="container">
        <div class="row">
            {% if object.preview %}

            <div class="col-md-4">
                <img style='max-width:300px' src="/media/{{ object.preview }}" alt="Новостная картинка">
            </div>
            {% endif %}


            <div class="col-md-8">
                <h2>{{ object.title }}</h2>
                <h5>{{ object.date }} </h5>
            </div>
            <div class="card-body">
            <p style="word-wrap: break-word;">{{ object.body }}</p>
            </div>



        </div>
    </div>
{% endblock %}
