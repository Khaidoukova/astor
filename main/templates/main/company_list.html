{% extends 'main/base.html' %}
{% load static %}

{% block content %}
{% if user.is_manager %}
                <a class="btn btn-outline-primary" href="{% url 'main:company_create' %}">Добавить компанию</a>
{% endif %}
<div class="row mb-2">
    {% for company in company_list %}
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">

              <h3 class="mb-0">
                <a class="text-dark" href="{% url 'main:company_detail' company.id %}">{{ company }}</a>
              </h3>

                {% if user.is_manager %}

                <a href="{% url 'main:company_update' company.id %}"
                       class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="{% url 'main:labtest_delete' company.id %}"
                       class="btn btn-sm btn-outline-danger">Удалить</a>

                {% endif %}

            </div>

          </div>
        </div>
    {% endfor %}

{% endblock %}
